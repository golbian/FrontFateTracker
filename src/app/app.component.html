<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: block;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
    align-items: center;
  }

  .toolbar ul {
    margin-left: 30px;
    display: flex;
  }

  .toolbar ul li {
    position: relative;
    list-style: none;
    width: 110px;
  }

  .toolbar ul li a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    text-align: center;
    font-weight: 800;
    z-index: 1;
  }

  .list > a > span > img {
    height: 35px;
    width: 35px;
  }

  .toolbar ul li .icon {
    position: relative;
    display: block;
    line-height: 20px;
    font-size: 1.5em;
    text-align: center;
    transition: 0.45s;
    color: white;
    filter: invert(100%);
  }

  .toolbar ul li:hover .icon {
    transform: translateY(22px);
    filter: invert(100%);
  }

  .toolbar ul li .text {
    position: absolute;
    top: -10px;
    font-size: 0.95em;
    letter-spacing: 0.05em;
    transition: 0.7s;
    opacity: 0;
  }

  .toolbar ul li:hover .text {
    color: white;
    opacity: 1;
  }

  .indicator {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #ff4081;
    left: 24px;
    top: 10px;
    border-radius: 50%;
    border: 6px solid white;
    transition: 0.7s;
  }

  .indicator::before {
    content: "";
    position: absolute;
    top: 68%;
    left: -18px;
    width: 20px;
    height: 20px;
    background: transparent;
    border-top-right-radius: 20px;
    box-shadow: 0px -5px 0 0 #1976d2;
  }

  .indicator::after {
    content: "";
    position: absolute;
    top: 68%;
    left: 46px;
    width: 20px;
    height: 20px;
    background: transparent;
    border-top-left-radius: 20px;
    box-shadow: 0px -5px 0 0 #1976d2;
  }

  #title {
    text-align: center;
    margin-left: 60px;
    font-weight: 800;
    font-family: Trebuchet MS;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo" src="../assets/fate-logo.png" />
  <span id="title">Fate Tracker</span>
  <ul>
    <li class="list" *ngFor="let menuItem of menuItems; let i = index">
      <a
        [routerLink]="menuItem.url"
        (mouseover)="activate(menuItem)"
        (mouseout)="disable(menuItem)"
      >
        <span class="icon">
          <img [src]="menuItem.icon" aria-hidden="false" aria-label="fight" />
        </span>
        <span class="text"> {{ menuItem.text }} </span>
      </a>
      <div *ngIf="menuItem.isActive" class="indicator"></div>
    </li>
  </ul>
  <div class="spacer"></div>
</div>
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
